<h1>items removed</h1>

<table>
{% for s in students %}
  <tr>
    <th> {{ forloop.counter }} </th>
    <th> {{ s.name }} </th>
  </tr>
{% endfor %}
</table>

<p>return to home page: <label onclick="redirectToHome()">HOME</label></p>
<p>return to students page: <label onclick="redirectToStudent()">STUDENTS</label></p>

<script>
function redirectToHome() {
  location.replace("..\\home")
}
function redirectToStudent() {
  location.replace("..\\student")
}
</script>
